<div id="workflow">

        <div style="float: left">
            <button id="addNode">Add NODE</button>

            <button id="reload">Reload</button>
            <button id="clear">Clear</button>
        </div>
        <div id="config" style="float: right">
            <div>
                <input id="widthNode" value="150" title="" type="text"

            </div>
            <div>
                <input id="heightNode" value="120" title="default 40" type="text"
                       style="width: 35px;"/>node Height
            </div>
            <div>
                <input id="rankDir" value="TB" title="TB -Top to Bottom or LR - Left to Right" type="text"
                       style="width: 35px;"/>rankDir (TB -Top to Bottom or LR - Left to Right)
            </div>
            <div><input id="nodeSep" value="50" title="default 50" type="text" style="width: 35px;"/>nodeSep (sets the separation
                between adjacent nodes in the same rank)
            </div>
            <div><input id="edgeSep" value="10" title="default 10" type="text" style="width: 35px;"/>edgeSep (sets the separation between
                adjacent edges in the same rank)
            </div>
            <div><input id="rankSep" value="30" title="default 30" type="text" style="width: 35px;"/>rankSep (sets the sepration between
                ranks in the layout)
            </div>
        </div>
    </div>
